<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="phone-background">
    <header>
    <div class="header-cont">
        <div class="header-back">
            <div><</div>
        </div>
        <div class="header-text">
        <div>Playing</div>
        </div>
    </div>
    </header>
 <main>
    <div class="cover-img"><img src="assets/coverimg.png" alt="cover.img"></div>
    <div class="detail-cont">
        <div class="song-name">
            <div>On My Way</div>
            <div>Allen walker</div>
        </div>
        <div class="little-menu">
            <div><img src="assets/share.png" alt="share.img"></div>
            <div><img src="assets/download.png" alt="dwonload.img"></div>
            <div><img src="assets/heart.png" alt="heart.img"></div>
        </div>
    </div>
    <div class="slider">
        <label for="range">01:23</label>
        <input type="range" id="range" class="Slide" min="0" max="214" value="81">
        <p>03:34</p>
    </div>
    <div class="menu">
        <div class="reapet-con">
            <div><img src="assets/repeat.png" alt="repeat.img"></div>
        </div>
        <div class="cont-center-buttons">
            <div class="center-buttons">
                <div><img src="assets/nextarro.png" alt="prevoius.img"></div>
                <div><img src="assets/playbutton.png" alt="play-button.img"></div>
                <div><img src="assets/nextarro.png" alt="next.img"></div>
            </div>
        </div>
        <div class="shuffle-cont"> 
            <div><img src="assets/shuffle.png" alt="repeat.img"></div>
        </div>
    </div>
    <div class="list-header">
        <div>Up next</div>
        <div>View All<span> ></span></div>
    </div>
    <div class="song-list-cont">
            <div class="song-list">
                <div class="left">
                    <img src="assets/song1.png" alt="song1.img" id="list-img" >
                    <div class="song-inlist">
                        <p>Ranjhna </p><p>B Park</p>
                    </div>
                </div>  
                <div class="right">
                <img src="assets/like.png" alt="like.img">
                <img src="assets/option.png" alt="option.img">
                </div>
            </div>
            <div class="song-list">
                <div class="left">
                    <img src="assets/song2.png" alt="song2.img"  id="list-img">
                    <div class="song-inlist">
                        <p>Barish</p><p> Barish</p>
                    </div>
                </div>  
                <div class="right">
                <img src="assets/like.png" alt="like.img">
                <img src="assets/option.png" alt="option.img">
                </div>
            </div>
            <div class="song-list" id="long-name">
                <div class="left">
                    <img src="assets/song3.png" alt="song3.img"  id="list-img">
                    <div class="song-inlist" id="song-row">
                        <p>Bom Diggi Bom Bom</p>
                    </div>
                </div>  
                <div class="right">
                    <img src="assets/like.png" alt="like.img" id="third-like">
                    <img src="assets/option.png" alt="option.img">
                </div>
            </div>
            <div class="song-list">
                <div class="left">
                    <img src="assets/song4.png" alt="song4.img"  id="list-img">
                    <div class="song-inlist">
                        <p>Roni</p><p>Roni</p>
                    </div>
                </div>  
                <div class="right">
                <img src="assets/like.png" alt="like.img">
                <img src="assets/option.png" alt="option.img">            
                </div>
            </div> 
            <div class="song-list">
            <div class="left">
                <img src="assets/song5.png" alt="song5.img"  id="list-img">
                <div class="song-inlist">
                    <p>AC</p><p>AC</p>
                </div>
            </div>  
            <div class="right">
                <img src="assets/like.png" alt="like.img">
                <img src="assets/option.png" alt="option.img">
            </div>
            </div>
    </div>

</main>
    <footer>
<div class="nav">
        <img src="assets/home.png" alt="home.img">
        <img src="assets/like.png" alt="like.img2">
        <img src="assets/download.png" alt="download.img2">
        <img src="assets/setting.png" alt="setting.img">
</div>
    </footer>
</div>
</body>
</html>
